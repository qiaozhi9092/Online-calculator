<script type="text/javascript">


var number_in_text="";
var n1;
var n2;
var operator;
var answer;
var count=0;
     
     
     
     
     function display(num) {

     }

		display(number_in_text);

	 function dot(){
	 	number_in_text+=".";
		display(number_in_text);
	 }
	 
	 function divide(){
	 	count++;
	 	if(count==1){
	 	n1=parseFloat(number_in_text);
	 	number_in_text="";
	 	operator="/";
	 	
	 	}
	 	
	 	else if(count>=2){
			equals();
			n1=answer;
			operator="/";}
	 }
	 
	 function multiply(){
	 count++
	 if(count==1){
	 n1=parseFloat(number_in_text);
	 	number_in_text="";
	 	operator="*";
	 }
	 
	 else if(count>=2){
			equals();
			n1=answer;
			operator="*";}
	 
	 }
	 
	 function add(){
	 count++
	 if(count==1){
	 n1=parseFloat(number_in_text);
	 	number_in_text="";
	 	operator="+";
	 }
	 
	 else if(count>=2){
			equals();
			n1=answer;
			operator="+";}
	 
	 }
	 
	 function minus(){
	 count++
	 if(count==1){
	 n1=parseFloat(number_in_text);
	 	number_in_text="";
	 	operator="-";
	 }
	 
	 else if(count>=2){
			equals();
			n1=answer;
			operator="-";}
	 
	 }
	 
	 function square(){
	  count++
	 if(count==1){
	 n1=parseFloat(number_in_text);
	 	number_in_text="";
	 	operator="^";
	 }
	 
	 else if(count>=2){
			equals();
			n1=answer;
			operator="^";}
	 
	
	 	answer=n1*n1;
		display(answer);
	 }
	 
	 

	 
	 function clear(){
	 	operator="";
		n1="";
		n2="";
	 }
	 
	 function equals(){
	 	
	 	n2=parseFloat(number_in_text);
	 	number_in_text="";
	 	if (operator=="/"){
	 	answer=n1/n2;
	 	}
	 	else if (operator=="*"){
	 	answer=n1*n2;
	 	}
	 	else if (operator=="+"){
	 	answer=n1+n2;
	 	}
	 	else if (operator=="-"){
	 	answer=n1-n2;
	 	}
	 	else if (operator=="^"){
	 	answer=n1*n1;
	 	}
	 	display(answer);
		clear();
	 }
	 

	 


</script>
